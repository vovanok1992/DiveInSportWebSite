<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:vo="http://java.sun.com/jsf/composite/user"
      xmlns:vadm="http://java.sun.com/jsf/composite/admin">

    <h:head>
        <title>Управление пользователями</title>
        <h:outputStylesheet name="css/default.css" />
        <h:outputStylesheet name="css/layout.css" />
        <h:outputStylesheet name="css/shipmentinfo.css" />
    </h:head>
    <h:body>
        <p:growl id="userinfo"/>

        <div class="seperator" style="height:20px;"/>

        <div id="page" >

            <h:panelGroup layout="block" id="header">
                <vo:headercontent/>
            </h:panelGroup>

            <div id="menu"> 
                <vadm:navigatemenu selected="2"/>
            </div>

            <h:panelGroup layout="block" 
                          id="content" 
                          >


                <h:form id="form">  

                    <p:dataTable var="user" 
                                 value="#{adminUserTableBean.lazyModel}" 
                                 paginator="true" rows="10"  
                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"  
                                 rowsPerPageTemplate="5,10,15" 
                                 selectionMode="single"
                                 selection="#{adminUserTableBean.selectedUser}"
                                 id="newsTable" 
                                 lazy="true"
                                 style=" margin-top: 10px;"
                                 >  



                        <p:column style=""
                            headerText="Имя">  
                            <h:outputText value="#{user.login}" />  
                        </p:column>  

                        <p:column style=""
                            headerText="id">  
                            <h:outputText value="#{user.id}" />  
                        </p:column>  

                        <p:column style=""
                            sortBy="registrationDate"
                            headerText="Дата регистрации">  
                            <h:outputText value="#{user.registrationDate}" />  
                        </p:column>  

                        <p:column style="width:30px"
                            >  
                            <p:button 
                                icon="ui-icon-gear"
                                outcome="aboutuser.xhtml?id=#{user.id}" />  
                        </p:column>  


                        <f:facet name="header">
                            Пользователи
                        </f:facet>

                    </p:dataTable>  



                </h:form>  

            </h:panelGroup>

            <div id="footer">

                <vo:footercontent/>

            </div>
        </div>   
        <div class="seperator" style="height:20px;"/>


    </h:body>
</html>
