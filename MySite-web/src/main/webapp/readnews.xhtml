<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:vo="http://java.sun.com/jsf/composite/user"
      xmlns:vadm="http://java.sun.com/jsf/composite/admin">
    
    <f:metadata>  
        <f:viewParam name="id" value="#{readNewBean.id}"/>  
    </f:metadata> 
    
    <h:head>
        <title>#{readNewBean.curr.topic}</title>
        <h:outputStylesheet name="css/default.css" />
        <h:outputStylesheet name="css/layout.css" />
        <h:outputStylesheet name="css/shipmentinfo.css" />
        <link rel="shortcut icon" type="image/x-icon" href="resources/img/about/icon.ico"/>
        
    </h:head>

    <h:body>

        <p:growl id="userinfo"/>

        <div class="seperator" style="height:20px;"/>

        <div id="page" >

            <h:panelGroup layout="block" id="header">
                <vo:headercontent/>
            </h:panelGroup>


            <div id="content" style="margin-left: 5px;">

                <p:panel header="#{readNewBean.curr.topic}"
                         footer="#{readNewBean.curr.created}">
                    <h:outputText value="#{readNewBean.curr.text}" escape="false"/>
                </p:panel>
                 
                 
                 <div id="disqus_thread"></div>
                 <script type="text/javascript">
                     /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                     var disqus_shortname = 'vovanok'; // required: replace example with your forum shortname

                     /* * * DON'T EDIT BELOW THIS LINE * * */
                     (function() {
                         var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                         dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                         (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                     })();
                 </script>
                 <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                 <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>


            </div>

            <div id="footer">

                <vo:footercontent/>

            </div>
        </div>   
        <div class="seperator" style="height:20px;"/>
    </h:body>


</html>
