<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <composite:interface>
    </composite:interface>

    <composite:implementation>

        <h:form>
        <p:panel header="Поиск" toggleable="true" style="margin-top: 10px; text-align: left; ">
            
            <h:panelGrid columns="1" style="width: 100%; font-size: 100%;">
                <p:inputText value="#{searchTextBoxBean.text}"
                             style="width: 95%; font-size: 100%;"/>
                <p:commandButton value="Поиск" 
                                 style="width: 100%; font-size: 100%"
                                 icon="ui-icon-search" 
                                 action="#{searchTextBoxBean.redirect()}"/>
            </h:panelGrid>
           
            
        </p:panel>
        </h:form>

    </composite:implementation>
</html>
