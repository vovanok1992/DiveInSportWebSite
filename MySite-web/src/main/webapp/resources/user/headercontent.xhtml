<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:vo="http://java.sun.com/jsf/composite/user">

    <composite:interface>
    </composite:interface>

    <composite:implementation> 
        <p:growl id="ggrowl" showDetail="true" sticky="true" /> 
        
        <h:outputStylesheet name="css/header_pan.css" />
        
        <div class="header_pan" >
                    <div style="float:left">

                        <h:link outcome="/index.xhtml">
                            <h:graphicImage value="/resources/img/Banner_primer.png"
                                            style="height:90px;"           
                                 class="banner"/>
                        </h:link>
                    </div>      

                    <div style="float:right">
                        <vo:info/>
                    </div>  
                </div>
    </composite:implementation>
</html>
