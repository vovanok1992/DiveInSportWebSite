<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:vo="http://java.sun.com/jsf/composite/user"
      xmlns:vadm="http://java.sun.com/jsf/composite/admin">
    <h:head>
        <title>Тема компонентов</title>
        <h:outputStylesheet name="css/default.css" />
        <h:outputStylesheet name="css/layout.css" />
        <h:outputStylesheet name="css/shipmentinfo.css" />
    </h:head>

    <h:body>
        
        

        <p:growl id="userinfo"/>

        <div class="seperator" style="height:20px;"/>

        <div id="page" >

            <h:panelGroup layout="block" id="header">
                <vo:headercontent/>
            </h:panelGroup>

            <div id="menu"> 
                <vadm:navigatemenu selected="6"/>
            </div>

            <h:panelGroup layout="block" 
                          id="content" 
                          >

                <h:form id="form">  



                    <p:themeSwitcher value="#{themeSwitcherView.selected}" id="advanced" style="width:165px" effect="fade" var="t">
                        <f:selectItem itemLabel="Choose Theme" itemValue="" />
                        <f:selectItems value="#{themeSwitcherView.themes}" var="theme" />
                        <p:ajax listener="#{themeSwitcherView.handleChange()}"/>
                     

                    </p:themeSwitcher>

                    
                    <p:separator />
                    <h:outputText value="Примеры компонентов:"/>
                    
                    <p:dialog header="Dialog" widgetVar="dlg" minHeight="40" modal="true">
                        <h:outputText value="Resistance to PrimeFaces is futile!" />
                    </p:dialog>   

                    <p:commandButton value="Dialog" onclick="PF('dlg').show()" type="button" style="display:block;"/>

                    <p:panel header="Panel" style="margin:20px 0px">
                        Panel Content
                    </p:panel>

                    <p:spinner />

                    <p:toolbar style="margin:20px 0px">
                        <f:facet name="left">
                            <p:commandButton type="button" value="New" icon="ui-icon-document" />
                            <p:commandButton type="button" value="Open" icon="ui-icon-folder-open"/>
                            <p:commandButton type="button" title="Save" icon="ui-icon-disk"/>
                            <p:commandButton type="button" title="Delete" icon="ui-icon-trash"/>
                            <p:commandButton type="button" title="Print" icon="ui-icon-print"/>
                        </f:facet>

                        <f:facet name="right">
                            <p:menuButton value="Navigate">
                                <p:menuitem value="Home" url="http://www.primefaces.org" />
                                <p:menuitem value="ShowCase" url="http://www.primefaces.org/showcase" />
                                <p:menuitem value="TouchFaces" url="http://www.primefaces.org/showcase/touch" />
                            </p:menuButton>
                        </f:facet>
                    </p:toolbar>

                    <p:accordionPanel>
                        <p:tab title="Tab1">Tab1 Content</p:tab>
                        <p:tab title="Tab2">Tab2 Content</p:tab>
                        <p:tab title="Tab3">Tab3 Content</p:tab>
                    </p:accordionPanel>





                </h:form>  


            </h:panelGroup>

            <div id="footer">

                <vo:footercontent/>

            </div>
        </div>   
        <div class="seperator" style="height:20px;"/>
    </h:body>


</html>
