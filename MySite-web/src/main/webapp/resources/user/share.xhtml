<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <composite:interface>
    </composite:interface>

    
    
    <composite:implementation>
        
    <h:outputStylesheet name="css/sidebar.css" />
    
        <div id="floatdiv">
            <div id="sub">
                
                <div id="fb-root"></div>
                <script>(function(d, s, id) {
                  var js, fjs = d.getElementsByTagName(s)[0];
                  if (d.getElementById(id)) return;
                  js = d.createElement(s); js.id = id;
                  js.src = "//connect.facebook.net/ru_RU/sdk.js#xfbml=1&amp;version=v2.0";
                  fjs.parentNode.insertBefore(js, fjs);
                }(document, 'script', 'facebook-jssdk'));</script>
                
                <div class="fb-share-button" data-href="https://vovanok.tk" data-type="button_count"></div>
                
                <div style="height: 5px;"/>
                
                <!-- Поместите этот тег туда, где должна отображаться кнопка "Поделиться". -->
                <div class="g-plus" data-action="share" data-annotation="bubble"></div>

                                
                <!-- Поместите этот тег за последним тегом виджета Поделиться. -->
                <script type="text/javascript">
                  window.___gcfg = {lang: 'ru'};

                  (function() {
                    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
                    po.src = 'https://apis.google.com/js/platform.js';
                    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
                  })();
                  
                  
                  
                </script>
                
                <a href="https://twitter.com/share" class="twitter-share-button" data-via="twitterapi" data-lang="ru">Tweet</a>
                <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>


                <!-- Put this script tag to the <head> of your page -->
                <script type="text/javascript" src="http://vk.com/js/api/share.js?90"></script>

                <!-- Put this script tag to the place, where the Share button will be -->
                <script type="text/javascript"><!--
                document.write(VK.Share.button(false,{type: "round", text: "Сохранить"}));
                --></script>
                
            </div>
        </div>
        

    </composite:implementation>
</html>
